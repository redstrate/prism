name: CI
on: [push]
jobs:
    linux:
        runs-on: ubuntu-latest
        env:
            CC: gcc-9
            CXX: g++-9
        steps:
        - uses: actions/checkout@v2
        - name: Configure
        run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release
        - name: Build
        run: cmake --build build --target all -v

    windows:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v2
