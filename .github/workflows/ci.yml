name: CI
on: [push]
jobs:
    linux:
        runs-on: ubuntu-latest
        env:
            CC: gcc-9
            CXX: g++-9
        steps:
        - uses: actions/checkout@v2
        - run: sudo apt-get install -y cmake
        - run: /bin/bash mkdir -p build
        - run: /bin/bash cmake ..
        - run: /bin/bash make

    windows:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v2
